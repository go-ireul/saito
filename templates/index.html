<!DOCTYPE html>
<html>

<head>
  <title>{{.Domain}}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/darkly/bootstrap.min.css" integrity="sha256-tfn9eK1pJ8CzrxEY/X948VPX9saxc3sNrzhyU5IX+Yg="
    crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">{{.Domain}}</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="page-header">
          <h3>Packages</h3>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-9">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Import</th>
              <th>URL</th>
            </tr>
          </thead>
          <tbody>
            {{range .Packages}}
            <tr>
              <td>
                <a href="/{{.Name}}">{{.Name}}</a>
              </td>
              <td>{{.ImportURL}}</td>
              <td>
                <a href="{{.CloneURL}}">{{.CloneURL}}</code>
              </td>
            </tr>
            {{end}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
