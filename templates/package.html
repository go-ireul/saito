<!DOCTYPE html>
<html>

<head>
  <title>{{.Package.Name}} - {{.Domain}}</title>
  <meta name="go-import" content="{{.Package.ImportURL}} git {{.Package.CloneURL}}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/darkly/bootstrap.min.css" integrity="sha256-tfn9eK1pJ8CzrxEY/X948VPX9saxc3sNrzhyU5IX+Yg="
    crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">{{.Domain}}</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col">
        <div class="page-header">
          <h3>{{.Package.Name}}</h3>
          <h4 class="text-muted">{{.Package.Description}}</h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <label>Import:</label>
        <p>
          <code>import "{{.Package.ImportURL}}"</code>
        </p>
        <label>URL:</label>
        <p>
          <a href="{{.Package.CloneURL}}">{{.Package.CloneURL}}</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
